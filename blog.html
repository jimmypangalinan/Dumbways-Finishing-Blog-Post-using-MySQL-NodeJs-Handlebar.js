<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="" width="30" height="24">
            </a>
        </div>
    </nav>

    <div class="container-fluid bg-secondary text-white d-flex align-items-center justify-content-center">
        <div class="container-form">
            <p class="h2 text-center">Create Blog Post</p>
            <form action="">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="imputTitle" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="inputContent" class="form-label">Content</label>
                    <textarea class="form-control" id="inputContent" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="inputImage">
                </div>
                <div class="text-end">
                    <button type="submit" class="btn bg-orange text-white">Submit</button>
                </div>
            </form>
        </div>

    </div>


    <script src="">

    </script>
</body>

</html>
